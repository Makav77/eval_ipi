<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/main.css">
        <link rel="stylesheet" href="style/reset.css">
        <title>My website - Nous contacter</title>
    </head>

    <body>
        <!-- EN-TÊTE DE LA PAGE -->
        <header>
            <div class="head_position">
                <div class="logo">
                    <img src="https://cdn-icons-png.flaticon.com/128/826/826070.png">
                </div>

                <div class="menu">
                    <a href="index.html" title="Accueil">Accueil</a>
                    <a href="tarifs.html" title="Tarifs">Nos tarifs</a>
                    <a href="contact.html" title="Contact">Nous contacter</a>
                </div>
            </div>
        </header>

        <!-- CONTENU DE LA PAGE NOUS CONTACTER -->
        <section id="contact_us" class="home_contactus">
            <div class="home_contactus-text">
                <h1>Nous contacter</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Mollitia optio at voluptates odio culpa corrupti ipsam laboriosam explicabo, neque repellendus? Adipisci, culpa ullam nobis in numquam facere sed.</p>
            </div>

            <div class="home_contactus-form">
                <form method="get" action="">
                    <div class="identity">
                        <p class="mail">
                            <label for="mail">Mail</label>
                            <input type="text" name="mail" id="mail" placeholder="ex: jeandupont@gmail.com" required>
                        </p>

                        <p class="name">
                            <label for="name">Prénom</label>
                            <input type="text" name="name" id="name" placeholder="ex: Jean Dupont" required>
                        </p>
                    </div>

                    <p class="message">
                        <label for="message">Message</label>
                        <textarea name="message" id="" cols="10" rows="5" placeholder="Votre message ..."></textarea>
                    </p>

                    <a class="button" href="#" title="Envoyer">Envoyer</a>
                </form>
            </div>
        </section>
    </body>
</html>
